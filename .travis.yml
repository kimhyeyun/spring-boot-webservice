language: java
jdk:
  - openjdk18

branches:
  only:
    - master

# Travis CI 서버의 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r spring-boot-webservice *
  - mkdir -p deploy
  - mv spring-boot-webservice.zip deploy/spring-boot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-boot-webservice
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-boot-webservice
    key: spring-boot-webservice.zip
    bundle-type: zip
    application: spring-boot-webservice
    deployment_group: spring-boot-webservice
    region: ap-northeast-2
    wait-until-deployed: true

